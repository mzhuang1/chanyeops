<!DOCTYPE html>
<html lang="zh-CN" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 产业集群发展潜力评估系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#ffffff',
                        foreground: '#2a2a2a',
                        primary: '#1e88e5',
                        'primary-foreground': '#ffffff',
                        muted: '#ececf0',
                        'muted-foreground': '#717182',
                        border: 'rgba(0, 0, 0, 0.1)',
                        'input-background': '#f3f3f5',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-background text-foreground">
    <!-- 注册页面 -->
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <!-- Logo和标题 -->
                <div class="text-center mb-8">
                    <div class="flex justify-center mb-4">
                        <div class="w-16 h-16 bg-primary rounded-full flex items-center justify-center">
                            <svg width="32" height="32" viewBox="0 0 156 154" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M77.798 154C121.121 154 156 119.346 156 76.298C156 33.25 121.121 0 77.798 0C34.474 0 0 33.25 0 76.298C0 119.346 34.474 154 77.798 154Z" fill="#1E88E5"/>
                                <path d="M49.8 54.5C53.5 49.7 58.3 46.1 64.3 43.7C70.2 41.3 76.6 40.1 83.3 40.1C90 40.1 96.4 41.3 102.3 43.7C108.3 46.1 113.1 49.7 116.8 54.5L105.2 63.5C103 60.6 100.2 58.4 96.8 56.9C93.4 55.3 89.6 54.6 85.4 54.6C81.2 54.6 77.4 55.3 74 56.9C70.6 58.4 67.8 60.6 65.6 63.5L49.8 54.5Z" fill="white"/>
                                <path d="M40.8 102.3C37.1 97.5 35.3 91.7 35.3 85.1C35.3 78.5 37.1 72.8 40.8 67.9C44.5 63 49.4 59.3 55.3 56.9C61.3 54.5 67.8 53.3 74.8 53.3C81.8 53.3 88.3 54.5 94.3 56.9C100.2 59.3 105.1 63 108.8 67.9C112.5 72.8 114.3 78.5 114.3 85.1C114.3 91.7 112.5 97.5 108.8 102.3C105.1 107.2 100.2 110.9 94.3 113.3C88.3 115.7 81.8 116.9 74.8 116.9C67.8 116.9 61.3 115.7 55.3 113.3C49.4 110.9 44.5 107.2 40.8 102.3ZM93.9 94C96.1 91.2 97.2 88 97.2 84.3C97.2 80.6 96.1 77.3 93.9 74.6C91.7 71.8 88.9 69.8 85.5 68.6C82.1 67.3 78.5 66.7 74.8 66.7C71.1 66.7 67.5 67.3 64.1 68.6C60.7 69.8 57.9 71.8 55.7 74.6C53.5 77.3 52.4 80.6 52.4 84.3C52.4 88 53.5 91.2 55.7 94C57.9 96.7 60.7 98.7 64.1 100C67.5 101.2 71.1 101.8 74.8 101.8C78.5 101.8 82.1 101.2 85.5 100C88.9 98.7 91.7 96.7 93.9 94Z" fill="white"/>
                            </svg>
                        </div>
                    </div>
                    <h1 class="text-2xl font-semibold text-gray-900 mb-2">创建账户</h1>
                    <p class="text-muted-foreground">欢迎使用产业集群发展潜力评估系统</p>
                </div>

                <!-- 注册表单 -->
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">姓名</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary bg-input-background" placeholder="请输入您的姓名" value="张三">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">邮箱</label>
                        <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary bg-input-background" placeholder="请输入邮箱地址" value="zhangsan@example.com">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">用户角色</label>
                        <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary bg-input-background">
                            <option value="user">普通用户</option>
                            <option value="researcher" selected>研究人员</option>
                            <option value="manager">园区管理员</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">所属机构</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary bg-input-background" placeholder="请输入所属机构" value="中科院产业技术研究院">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                        <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary bg-input-background" placeholder="请输入密码" value="••••••••">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">确认密码</label>
                        <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary bg-input-background" placeholder="请再次输入密码" value="••••••••">
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" id="agree" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded" checked>
                        <label for="agree" class="ml-2 text-sm text-gray-700">
                            我同意 <a href="#" class="text-primary hover:underline">用户协议</a> 和 <a href="#" class="text-primary hover:underline">隐私政策</a>
                        </label>
                    </div>

                    <button type="submit" class="w-full bg-primary text-primary-foreground py-2 px-4 rounded-md font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors">
                        创建账户
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        已有账户？ <a href="#" class="text-primary hover:underline font-medium">立即登录</a>
                    </p>
                </div>
            </div>

            <!-- 底部信息 -->
            <div class="mt-8 text-center text-sm text-gray-500">
                <p>© 2024 产业集群发展潜力评估系统. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
