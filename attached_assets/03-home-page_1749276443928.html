<body class="min-h-screen bg-background text-foreground">

                        <div class="flex items-center space-x-2">
                            <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">

                            <span class="text-sm font-medium">张三</span>
                        </div>
                    </div>

    <!-- 连接状态栏 -->
    <div class="bg-green-50 border-b border-green-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between py-2">

                    <div class="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
                    <span class="text-sm text-green-700">系统已连接</span>
                </div>
                <span class="text-xs text-green-600">最后检查: 刚刚</span>
            </div>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="flex-1 overflow-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <!-- 标签页 -->
            <div class="border-b bg-background">
                <div class="flex space-x-8">
                    <button class="py-2 px-1 border-b-2 border-primary text-primary font-medium text-sm flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                        </svg>
                        智能助手
                    </button>
                    <button class="py-2 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium text-sm flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v4a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                        </svg>

                    </button>
                </div>
            </div>

            <!-- 智能助手标签页内容 -->
            <div class="py-8 flex flex-col items-center justify-center min-h-96">
                <h1 class="text-3xl font-bold mb-6 text-center">产业集群发展潜力评估系统</h1>
                <p class="text-center max-w-md mb-8 text-muted-foreground">
                    通过AI智能分析与大数据评估，为您提供专业的产业集群发展潜力分析和预测
                </p>
                
                <div class="max-w-md w-full space-y-4">
                    <!-- AI助手消息 -->
                    <div class="flex gap-3 justify-start">
                        <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center mt-1">
                            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                        </div>
                        <div class="flex flex-col max-w-80">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-xs text-muted-foreground">14:30</span>
                            </div>
                            <div class="rounded-lg px-4 py-2 bg-muted text-muted-foreground">
                                <div class="whitespace-pre-wrap break-words">
                                    <p>您好，我是产业集群评估助手。我可以帮助您评估产业集群发展潜力、分析区域优势、预测未来趋势。</p>
                                    <p class="mt-2">您可以：</p>
                                    <ul class="list-disc pl-6 mt-1 space-y-1">
                                        <li>要求我分析特定区域的产业发展潜力</li>
                                        <li>生成产业评估报告模板</li>
                                        <li>获取政策建议和发展预测</li>
                                        <li>查看丰富的数据可视化分析</li>
                                    </ul>
                                    <p class="mt-2">请问您想了解哪个区域或行业的产业集群分析？</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 模板生成功能提示 -->
                    <div class="bg-muted/30 rounded-lg p-4 space-y-2">
                        <div class="flex items-center gap-2">
                            <svg class="h-4 w-4 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                            </svg>
                            <h3 class="font-medium">模板生成功能</h3>
                        </div>
                        <p class="text-sm text-muted-foreground">
                            您可以直接要求我生成各类产业评估报告模板，例如：
                        </p>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-2 mt-2">
                            <button class="justify-start text-xs h-8 bg-white border border-gray-200 hover:bg-gray-50 rounded-md px-3 py-2">
                                生成杭州生物医药产业综合评估报告模板
                            </button>
                            <button class="justify-start text-xs h-8 bg-white border border-gray-200 hover:bg-gray-50 rounded-md px-3 py-2">
                                创建包含政策建议的产业评估报告
                            </button>
                        </div>
                        <div class="mt-4 space-y-2">
                            <button class="w-full justify-center text-sm h-9 bg-white border border-gray-200 hover:bg-gray-50 rounded-md px-3 py-2 flex items-center">
                                <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                                </svg>

                <button class="gap-2 border border-gray-200 bg-white hover:bg-gray-50 rounded-md px-4 py-2 flex items-center">

            <div class="max-w-4xl mx-auto">
                <div class="relative">
                    <textarea class="w-full min-h-12 px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary bg-input-background resize-none"
